			<div class="row">
				<div class="col-lg-2">
					<span>Step 1 : <strong>Root Note</strong></span>
				</div>

				<div class="col-lg-6 flexbox">
						<button type="button" class="btn btn-default rootKey active">C</button>

						<button type="button" class="btn btn-default rootKey">D</button>

						<button type="button" class="btn btn-default rootKey">E</button>

						<button type="button" class="btn btn-default rootKey">F</button>

						<button type="button" class="btn btn-default rootKey">G</button>

						<button type="button" class="btn btn-default rootKey">A</button>

						<button type="button" class="btn btn-default rootKey">B</button>
				</div>

				<div id="alteration-selector" class="col-lg-4">
					<span><strong>Alteration</strong> (Optional)</span>
					<div class="btn-group" role="group" aria-label="AlterationSelector">
						<button type="button" class="btn btn-default active">none</button>
						<button type="button" class="btn btn-default">#</button>
						<button type="button" class="btn btn-default disabled">b</button>
					</div>
				</div>
			</div>

			<hr>

			<div class="row">
				<div class="col-lg-2">
					<span>Step 2 : <strong>Chord Type</strong></span>
				</div>

				<div class="col-lg-10 flexbox">
					<div class="verticalFlexbox">
						<button type="button" class="btn btn-default chordType active">Major</button>
						<button type="button" class="btn btn-default chordType">minor</button>
						<button type="button" class="btn btn-default chordType">Maj7</button>
						<button type="button" class="btn btn-default chordType">Maj9</button>
						<button type="button" class="btn btn-default chordType">add9</button>
					</div>

					<div class="verticalFlexbox">
						<button type="button" class="btn btn-default chordType">5</button>
						<button type="button" class="btn btn-default chordType">b5</button>
					</div>

					<div class="verticalFlexbox">
						<button type="button" class="btn btn-default chordType">6</button>
						<button type="button" class="btn btn-default chordType">m6</button>
						<button type="button" class="btn btn-default chordType">69</button>
						<button type="button" class="btn btn-default chordType">6/9</button>
					</div>

					<div class="verticalFlexbox">
						<button type="button" class="btn btn-default chordType">7</button>
						<button type="button" class="btn btn-default chordType">7b5</button>
						<button type="button" class="btn btn-default chordType">7#5</button>
						<button type="button" class="btn btn-default chordType">7b9</button>
						<button type="button" class="btn btn-default chordType">7#9</button>
						<button type="button" class="btn btn-default chordType">m7</button>
						<button type="button" class="btn btn-default chordType">m7b5</button>
						<button type="button" class="btn btn-default chordType">m#7</button>
					</div>

					<div class="verticalFlexbox">
						<button type="button" class="btn btn-default chordType">9</button>
						<button type="button" class="btn btn-default chordType">m9</button>
						<button type="button" class="btn btn-default chordType">9b5</button>
						<button type="button" class="btn btn-default chordType">9#5</button>
					</div>

					<div class="verticalFlexbox">
						<button type="button" class="btn btn-default chordType">11</button>
						<button type="button" class="btn btn-default chordType">m11</button>
					</div>

					<div class="verticalFlexbox">
						<button type="button" class="btn btn-default chordType">13</button>
						<button type="button" class="btn btn-default chordType">m13</button>
					</div>

					<div class="verticalFlexbox">
						<button type="button" class="btn btn-default chordType">sus2</button>
						<button type="button" class="btn btn-default chordType">sus4</button>
						<button type="button" class="btn btn-default chordType">7sus4</button>
						<button type="button" class="btn btn-default chordType">9sus4</button>
					</div>

					<div class="verticalFlexbox">
						<button type="button" class="btn btn-default chordType">Â½dim</button>
						<button type="button" class="btn btn-default chordType">aug</button>
						<button type="button" class="btn btn-default chordType">dim</button>
						<button type="button" class="btn btn-default chordType">dim7</button>
					</div>
				</div>
			</div>
